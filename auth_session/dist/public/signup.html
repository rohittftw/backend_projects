<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Project - Sign Up</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Container for form */
        .form-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            background-color: #f9f9f9;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input:focus {
            border-color: #333;
            outline: none;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #444;
        }

        /* Title Styling */
        h1 {
            margin-bottom: 20px;
        }

        /* Link Styling */
        .login-link {
            font-size: 14px;
            color: #666;
            text-decoration: none;
        }

        .login-link:hover {
            color: #333;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <input type="text" id="username" placeholder="Username" />

        <input type="password" id="password" placeholder="Password" />
        <input type="password" id="confirm-password" placeholder="Confirm Password" />
        <button onclick="sendSignupRequest()">Sign Up</button>
        <a href="./index.html" class="login-link">Already have an account? Login</a>
    </div>

    <script>
        function sendSignupRequest() {
            const username = document.getElementById('username').value;

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Basic validation
            if (password !== confirmPassword) {
                const messageElement = document.getElementById('message') ||
                    document.createElement('div');
                messageElement.id = 'message';
                messageElement.style.color = 'red';
                messageElement.textContent = 'Error: Passwords do not match';
                if (!document.getElementById('message')) {
                    document.body.appendChild(messageElement);
                }
                return;
            }

            const data = {
                username: username,

                password: password
            };

            fetch('http://localhost:3000/sign-up', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Signup failed');
                }
                return response.json();
            })
            .then(data => {
                const messageElement = document.getElementById('message') ||
                    document.createElement('div');
                messageElement.id = 'message';
                messageElement.style.color = 'green';
                messageElement.textContent = `Success: ${JSON.stringify(data)}`;
                if (!document.getElementById('message')) {
                    document.body.appendChild(messageElement);
                }
                console.log('Success:', data);
            })
            .catch(error => {
                const messageElement = document.getElementById('message') ||
                    document.createElement('div');
                messageElement.id = 'message';
                messageElement.style.color = 'red';
                messageElement.textContent = `Error: ${error.message}`;
                if (!document.getElementById('message')) {
                    document.body.appendChild(messageElement);
                }
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
